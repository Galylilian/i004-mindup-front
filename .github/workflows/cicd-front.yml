name: CI/CD Frontend

on:
  push:
    branches:
      -develop
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
      run: |
        docker build -t igrowker/frontend-mindup:${{ github.sha }} .
        docker tag igrowker/frontend-mindup:${{ github.sha }} igrowker/frontend-mindup:latest
        docker push igrowker/frontend-mindup:${{ github.sha }}
        docker push igrowker/frontend-mindup:latest
